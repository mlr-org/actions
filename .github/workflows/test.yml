on:
    workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

name: renv-system-dependencies

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        uses: mlr-org/actions/renv-system-dependencies@690c3ddebe418cd36994f39526ad80ce562b38a9
        with:
          path: 'renv.lock'