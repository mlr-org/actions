on:
    workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

name: renv-system-dependencies

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        uses: mlr-org/actions/renv-system-dependencies@3fbcb96ff22bc0717e7821fafa726ecfb25cf82c
        with:
          path: 'renv.lock'