on:
    workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

name: renv-system-dependencies

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        uses: mlr-org/actions/renv-system-dependencies@e427c43119426b789e8f8a76f8f7d95ab8d471f9
        with:
          path: 'renv.lock'