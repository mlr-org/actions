on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: renv-system-dependencies-test

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Query System Dependencies
        id: renv
        uses: mlr-org/actions/renv-system-dependencies@24c1e912f4d6896e0772a47ddff5bd1120427419
        with:
          path: 'renv.lock'