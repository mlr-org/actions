on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: renv-install-system-dependencies

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        uses: mlr-org/actions/renv-install-system-dependencies@739525e5c73c0b61d86aa828f330804a7a31a36b
        with:
          path: 'renv.lock'