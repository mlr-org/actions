on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: renv-system-dependencies-test

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Query System Dependencies
        id: renv
        uses: mlr-org/actions/renv-system-dependencies@f178f3b8c81c68d7d0f895aca54e6eb686e0b019
        with:
          path: 'renv.lock'

      - name: Install System Dependencies
        run: echo "The command is ${{ steps.renv.outputs.script }}"