on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: renv-system-dependencies-test

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Query System Dependencies
        id: renv
        uses: mlr-org/actions/renv-system-dependencies@8dba6b658abf7d976b643a522a5675afabdee270
        with:
          path: 'renv.lock'