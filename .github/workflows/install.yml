on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: renv-install-system-depedencies

jobs:
  renv-system-dependencies-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Query System Dependencies
        id: renv
        uses: mlr-org/actions/renv-install-system-depedencies@a86a6156e0b68bc39f1beacacc974b9028884d3d
        with:
          path: 'renv.lock'